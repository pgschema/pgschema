version: "2"
sql:
  - engine: "postgresql"
    queries: "queries.sql"
    schema: ""
    gen:
      go:
        package: "queries"
        out: "."
        output_db_file_name: "dml.sql.go"
        output_models_file_name: "models.sql.go"
        output_querier_file_name: "querier.sql.go"
        emit_db_tags: true
        emit_json_tags: true